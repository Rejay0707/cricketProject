<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Cup 2023</title>
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <div class="tot-con">
      
      <div class="header-con">
        <img
        src='https://img.freepik.com/premium-vector/cricket-player-logo-design-vector-icon-symbol-template-illustration_647432-127.jpg?w=360'
        />

        <div class="content-con">
          <h1>cric-buzz</h1>
        </div>
      </div>
   
      <div id="button-con">
      
        <button id="team-bu-con" onClick="team1()">My Team</button>
        <button id="players-bu-con" onClick="players1()">Players</button>
        <button id="Matches-bu-con" onClick="Matches()">Matches</button>
        <button id="table-bu-con" onClick="table()">Points Table</button>
      </div>
      <div id="home-con">
        <img src="https://wallpaperaccess.com/full/5604775.jpg" />
        <h1><u>Welcome to cric-buzz</u></h1>
      </div>
      <div id="home1-con"></div>
      <div id="details-con"></div>
      <div id="players-de-con"></div>
      <div id="matches-de-con"></div>
      <div id="team-de-con"></div>
      <div id="team1-de-con"></div>
      <div id="team-pic-con"></div>
     

      <!--content popup-->
      <div class="overlay"></div>
      <div class="pop-up"></div>

      <table id="teams-table">
        <thead>
          <tr>
            <th>Team</th>
            <th>Short Name</th>
            <th>Matches</th>
            <th>Wins</th>
            <th>Loss</th>
            <th>Ties</th>
            <th>NR</th>
          </tr>
        </thead>
      </table>
      <tbody></tbody>
</div>
<script src="script.js"></script>
</body>
</html>
